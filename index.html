<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>LVLRY-BUYS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #000; /* Schwarzer Hintergrund */
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .page {
      max-width: 900px;
      width: 100%;
    }

    /* ANZEIGEN-KARTE */
    .ad-card {
      background: #111; /* dunkelgrau/schwarz */
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(255,255,255,0.05);
      padding: 16px;
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(260px, 1fr);
      gap: 20px;
      border: 1px solid #222;
    }

    @media (max-width: 720px) {
      .ad-card {
        grid-template-columns: 1fr;
      }
    }

    /* BILDER */
    .gallery-main {
      overflow: hidden;
      border-radius: 6px;
      border: 2px solid #fff; /* weiße Umrandung */
    }

    .gallery-main img {
      width: 100%;
      display: block;
      object-fit: cover;
    }

    .thumbs {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .thumbs img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #fff;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .thumbs img:hover {
      opacity: 0.7;
    }

    /* TEXT */
    .ad-info h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
      font-weight: 900;
      color: #fff;
    }

    .price {
      color: #fff;
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 14px;
    }

    .meta {
      font-size: 0.85rem;
      color: #bbb;
      margin-bottom: 16px;
    }

    .description-title {
      font-weight: 700;
      margin-bottom: 4px;
      font-size: 1rem;
      color: #fff;
    }

    .description {
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #ddd;
    }

    .details-list {
      list-style: none;
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 24px;
    }

    .details-list li {
      margin-bottom: 8px;
    }

    /* BUTTONS */
    .btn-primary {
      background: #fff;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 800;
      width: 100%;
      margin-bottom: 10px;
    }

    .btn-primary:hover {
      background: #ddd;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 800;
      width: 100%;
    }

    .btn-outline:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="page">

    <!-- ANZEIGE -->
    <main class="ad-card">

      <!-- BILDER -->
      <section>
        <div class="gallery-main">
          <img src="IMG_4609.jpeg" alt="Produktbild 1">
        </div>

        <div class="thumbs">
          <img src="IMG_4609.jpeg" alt="Bild 1">
          <img src="IMG_4610.jpeg" alt="Bild 2">
          <img src="IMG_4611.jpeg" alt="Bild 3">
          <img src="IMG_4612.jpeg" alt="Bild 4">
        </div>
      </section>

      <!-- TEXT -->
      <section class="ad-info">
        <h1>LV SKATES</h1>

        <div class="price">49,99 €</div>

        <div class="meta">Heute · Versand möglich</div>

        <div class="description-title">Beschreibung</div>
        <p class="description">
          Die besten Schuhe, für den besten Preis – verpass das nicht!  
          Stylische LV Skates mit moderner Sohle und hochwertigem Look.
        </p>

        <ul class="details-list">
          <li><strong>Größen:</strong> 38–45</li>
          <li><strong>Farben:</strong> verschiedene Varianten</li>
          <li><strong>Zustand:</strong> Neu</li>
        </ul>

        <button class="btn-primary">Nachricht senden</button>
        <button class="btn-outline">Merken</button>
      </section>

    </main>

  </div>

</body>
</html>
