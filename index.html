<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>LVLRY-BUYS – Produktanzeige</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f5f5f5;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .page {
      max-width: 900px;
      width: 100%;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #d40000;
    }

    .logo {
      font-weight: 900;
      font-size: 1.6rem;
      color: #d40000;
      letter-spacing: 1px;
    }

    .header-links a {
      margin-left: 15px;
      font-size: 0.9rem;
      color: #000;
      text-decoration: none;
      font-weight: 600;
    }

    .header-links a:hover {
      text-decoration: underline;
    }

    /* ANZEIGEN-KARTE */
    .ad-card {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(260px, 1fr);
      gap: 16px;
    }

    @media (max-width: 720px) {
      .ad-card {
        grid-template-columns: 1fr;
      }
    }

    /* BILDER */
    .gallery-main {
      overflow: hidden;
      border-radius: 6px;
      border: 2px solid #d40000;
    }

    .gallery-main img {
      width: 100%;
      display: block;
      object-fit: cover;
    }

    .thumbs {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .thumbs img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .thumbs img:hover {
      transform: scale(1.05);
    }

    /* INFO */
    .ad-info h1 {
      font-size: 1.6rem;
      margin-bottom: 8px;
      font-weight: 800;
    }

    .price {
      color: #d40000;
      font-size: 1.8rem;
      font-weight: 900;
      margin-bottom: 14px;
    }

    .meta {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 14px;
    }

    .description-title {
      font-weight: 700;
      margin-bottom: 4px;
      font-size: 1rem;
    }

    .description {
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    .details-list {
      list-style: none;
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 20px;
    }

    .details-list li {
      margin-bottom: 6px;
    }

    .btn-primary {
      background: #d40000;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 700;
    }

    .btn-primary:hover {
      filter: brightness(1.1);
    }

    .btn-outline {
      background: #fff;
      border: 2px solid #000;
      color: #000;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 700;
      margin-left: 8px;
    }

    .btn-outline:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="page">

    <!-- HEADER -->
    <header>
      <div class="logo">LVLRY-BUYS</div>
      <div class="header-links">
        <a href="#">Start</a>
        <a href="#">Produkte</a>
      </div>
    </header>

    <!-- ANZEIGE -->
    <main class="ad-card">

      <!-- BILDER -->
      <section>
        <div class="gallery-main">
          <img src="IMG_4609.jpeg" alt="Produktbild 1">
        </div>

        <div class="thumbs">
          <img src="IMG_4609.jpeg" alt="Bild 1">
          <img src="IMG_4610.jpeg" alt="Bild 2">
          <img src="IMG_4611.jpeg" alt="Bild 3">
          <img src="IMG_4612.jpeg" alt="Bild 4">
        </div>
      </section>

      <!-- TEXT -->
      <section class="ad-info">
        <h1>LV SKATES</h1>

        <div class="price">49,99 €</div>

        <div class="meta">Heute · Versand möglich</div>

        <div class="description-title">Beschreibung</div>
        <p class="description">
          Die besten Schuhe, für den besten Preis – verpass das nicht!  
          Stylische LV Skates mit bequemer Sohle und modernem Design.
        </p>

        <ul class="details-list">
          <li><strong>Größen:</strong> 38–45</li>
          <li><strong>Farben:</strong> Verschiedene Varianten</li>
          <li><strong>Zustand:</strong> Neu</li>
        </ul>

        <button class="btn-primary">Nachricht senden</button>
        <button class="btn-outline">Merken</button>
      </section>

    </main>

  </div>

</body>
</html>
