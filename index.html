<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>LVLRY-BUYS – Produktanzeige</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #000;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .page {
      max-width: 900px;
      width: 100%;
      animation: fadeInUp 0.7s ease-out both;
    }

    /* CARD */
    .ad-card {
      background: #0a0a0a;
      border-radius: 8px;
      box-shadow: 0 0 25px rgba(255,255,255,0.05);
      padding: 18px;
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(260px, 1fr);
      gap: 22px;
      border: 1px solid #1a1a1a;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .ad-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 35px rgba(255,255,255,0.15);
    }

    @media(max-width: 720px) {
      body {
        padding: 10px;
      }
      .ad-card {
        grid-template-columns: 1fr;
        padding: 14px;
      }
    }

    /* MAIN IMAGE */
    .gallery-main {
      overflow: hidden;
      border-radius: 8px;
      border: 2px solid #fff;
      background: #000;
    }

    #mainImage {
      width: 100%;
      display: block;
      object-fit: cover;
      transition: opacity 0.2s ease;
    }

    /* THUMBNAILS */
    .thumbs {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .thumbs img {
      width: 75px;
      height: 75px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #fff;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease, box-shadow 0.2s ease;
    }

    .thumbs img:hover {
      opacity: 0.7;
      transform: scale(1.07);
    }

    .thumbs img.active-thumb {
      box-shadow: 0 0 15px rgba(255,255,255,0.9);
    }

    /* TEXT SECTION */
    .ad-info h1 {
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.25);
    }

    .logo-badge {
      display: inline-block;
      font-size: 0.9rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #fff;
      margin-bottom: 12px;
      position: relative;
      animation: logoPulse 1.8s infinite alternate;
    }

    .logo-badge::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 4px;
      box-shadow: 0 0 12px rgba(255,255,255,0.5);
      opacity: 0.15;
      pointer-events: none;
    }

    .price {
      font-size: 2.2rem;
      font-weight: 900;
      margin-bottom: 16px;
      color: #fff;
      text-shadow: 0 0 15px rgba(255,255,255,0.45);
    }

    .meta {
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 18px;
    }

    .description-title {
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 6px;
    }

    .description {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .details-list {
      list-style: none;
      color: #ccc;
      margin-bottom: 26px;
      font-size: 0.9rem;
    }

    .details-list li {
      margin-bottom: 8px;
    }

    /* BUTTONS */
    .btn-primary,
    .btn-outline {
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 800;
      width: 100%;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .btn-primary {
      background: #fff;
      color: #000;
      border: none;
      text-align: center;
      display: block;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(255,255,255,0.4);
    }

    .btn-primary:hover {
      box-shadow: 0 0 22px rgba(255,255,255,0.9);
      transform: scale(1.03);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
    }

    .btn-outline:hover {
      background: #fff;
      color: #000;
      transform: scale(1.03);
      box-shadow: 0 0 22px rgba(255,255,255,0.9);
    }

    /* ANIMATIONS */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes logoPulse {
      from {
        opacity: 0.7;
        text-shadow: 0 0 6px rgba(255,255,255,0.6);
      }
      to {
        opacity: 1;
        text-shadow: 0 0 16px rgba(255,255,255,1);
      }
    }
  </style>
</head>
<body>

  <div class="page">

    <main class="ad-card">

      <!-- IMAGE SECTION -->
      <section>
        <div class="gallery-main">
          <img id="mainImage" src="IMG_4609.jpeg" alt="Produktbild">
        </div>

        <div class="thumbs">
          <img src="IMG_4609.jpeg" class="active-thumb">
          <img src="IMG_4610.jpeg">
          <img src="IMG_4611.jpeg">
          <img src="IMG_4612.jpeg">
        </div>
      </section>

      <!-- TEXT SECTION -->
      <section class="ad-info">
        <div class="logo-badge">LVLRY-BUYS</div>

        <h1>LV SKATES</h1>
        <div class="price">49,99 €</div>

        <div class="meta">Heute · Versand möglich</div>

        <div class="description-title">Beschreibung</div>
        <p class="description">
          Die besten Schuhe, für den besten Preis – verpass das nicht!  
          Stylische LV Skates mit moderner Sohle, starkem Look und Premium-Feeling.
        </p>

        <ul class="details-list">
          <li><strong>Größen:</strong> 38–45</li>
          <li><strong>Farben:</strong> verschiedene Varianten</li>
          <li><strong>Zustand:</strong> Neu</li>
        </ul>

        <!-- INSTAGRAM BUTTON -->
        <a class="btn-primary"
           href="https://www.instagram.com/sellzlvlby"
           target="_blank">
           Kontakt über Instagram
        </a>

        <button class="btn-outline">Merken</button>
      </section>

    </main>

  </div>

  <script>
    const mainImage = document.getElementById("mainImage");
    const thumbs = document.querySelectorAll(".thumbs img");

    thumbs.forEach((thumb) => {
      thumb.addEventListener("click", () => {
        // Bildwechsel
        mainImage.style.opacity = 0;
        setTimeout(() => {
          mainImage.src = thumb.src;
          mainImage.style.opacity = 1;
        }, 180);

        // Active markieren
        thumbs.forEach(t => t.classList.remove("active-thumb"));
        thumb.classList.add("active-thumb");
      });
    });
  </script>

</body>
</html>
